<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotografía Profesional de Propiedades | Puerto Rico</title>
  <meta name="description" content="Fotografía profesional para propiedades en venta, alquiler a corto y largo plazo, AirBnbs y negocios en Puerto Rico. Atrae más clientes con imágenes de impacto.">
  <meta name="keywords" content="fotografía inmobiliaria, fotos propiedades, fotografía AirBnb, alquiler, venta, negocios, Puerto Rico, real estate photography">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="Logo-Without-Background-Landscape.png" alt="Logo Fotografía Propiedades">
    </div>
    <nav id="nav-menu">
      <a href="index.html" onclick="closeMenu()">Inicio</a>
      <a href="galeria.html" onclick="closeMenu()">Galería</a>
      <a href="contacto.html" onclick="closeMenu()">Contacto</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Fotografía de Propiedades en Puerto Rico</h1>
      <p>Atrae compradores e inquilinos con imágenes que venden.</p>
      <a href="contacto.html" class="button">Contactanos</a>
    </section>

    <section id="galeria">
      <h2>Fotos Destacadas</h2>
      <div class="gallery">
        <a href="https://source.unsplash.com/1200x800/?real-estate,living-room" data-lightbox="galeria"><img src="photos/1.jpeg" alt="Sala moderna" /></a>
        <a href="https://source.unsplash.com/1200x800/?real-estate,kitchen" data-lightbox="galeria"><img src="photos/2.jpeg" alt="Cocina moderna" /></a>
        <a href="https://source.unsplash.com/1200x800/?real-estate,bedroom" data-lightbox="galeria"><img src="photos/3.jpeg" alt="Habitación amplia" /></a>
      </div>
      <div style="text-align: center; margin-top: 30px;">
        <a href="galeria.html" class="button">Ver Todas las Fotos</a>
      </div>
    </section>

    <section id="contacto">
      <h2>Contáctanos</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo electrónico" required>
        <textarea rows="5" placeholder="Cuéntanos sobre tu propiedad"></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria | <a href="contacto.html">Contacto</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }
  </script>
</body>
</html>
