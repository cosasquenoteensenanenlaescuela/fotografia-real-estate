<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotografía Profesional de Propiedades | Puerto Rico</title>
  <meta name="description" content="Fotografía profesional para propiedades en venta, alquiler a corto y largo plazo, AirBnbs y negocios en Puerto Rico. Atrae más clientes con imágenes de impacto.">
  <meta name="keywords" content="fotografía inmobiliaria, fotos propiedades, fotografía AirBnb, alquiler, venta, negocios, Puerto Rico, real estate photography">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
  font-family: 'Poppins', sans-serif;
  background: #ffffff;
  color: #1E3A8A;
}
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
}
.logo img {
  height: 60px;
  width: auto;
}
nav {
  display: flex;
  gap: 20px;
}
nav a {
  color: #1E3A8A;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 10px;
  border-radius: 4px;
  transition: background 0.3s ease;
}
nav a:hover {
  background: #1E3A8A;
  color: #ffffff;
}
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  width: 25px;
  height: 20px;
  justify-content: space-between;
  z-index: 1100;
}
.hamburger div {
  width: 100%;
  height: 3px;
  background: #1E3A8A;
  border-radius: 2px;
  transition: all 0.3s ease;
}
.hamburger.active div:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active div:nth-child(2) {
  opacity: 0;
}
.hamburger.active div:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

@media (max-width: 768px) {
  nav {
    position: fixed;
    top: 0;
    left: 0;
    background: #ffffff;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;
    gap: 30px;
    transform: translateY(-100%);
    transition: transform 0.3s ease;
    z-index: 1000;
  }
  nav.active {
    transform: translateY(0);
  }
  nav a {
    font-size: 1.5em;
    padding: 15px;
  }
  .hamburger {
    display: flex;
  }
}

/* Hero */
.hero {
    width: 100%;
    height: 100vh;
    background: url('photos/2.jpeg') center center / cover no-repeat;
}

.hero h1 {
  font-size: 3em;
  max-width: 90%;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
.hero p {
  font-size: 1.2em;
  margin-top: 15px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 2em;
  }
  .hero p {
    font-size: 1em;
  }
}

/* General Sections */
section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}
h2 {
  text-align: center;
  font-size: 2em;
  margin-bottom: 30px;
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}
.gallery img {
  width: 100%;
  border-radius: 8px;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* Contact Form */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 500px;
  margin: auto;
}
input, textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
  width: 100%;
}
button {
  background: #1E3A8A;
  color: #ffffff;
  border: none;
  padding: 12px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #2563EB;
}

/* Footer */
footer {
  background: #ffffff;
  color: #1E3A8A;
  text-align: center;
  padding: 20px 10px;
  border-top: 1px solid #ddd;
}
footer a {
  color: #1E3A8A;
  text-decoration: none;
  font-weight: 600;
}
footer a:hover {
  text-decoration: underline;
  color: #2563EB;
}
</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Logo-Without-Background-Landscape.png" alt="Logo Fotografía Propiedades">
    </div>
    <nav id="nav-menu">
      <a href="index.html" onclick="closeMenu()">Inicio</a>
      <a href="galeria.html" onclick="closeMenu()">Galería</a>
      <a href="contacto.html" onclick="closeMenu()">Contacto</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Fotografía de Propiedades en Puerto Rico</h1>
      <p>Atrae compradores e inquilinos con imágenes que venden.</p>
      <a href="galeria.html" class="btn">Ver Todas las Fotos</a>
    </section>

    <section id="galeria">
      <h2>Fotos Destacadas</h2>
      <div class="gallery">
        <a href="https://source.unsplash.com/1200x800/?real-estate,living-room" data-lightbox="galeria"><img src="photos/1.jpeg" alt="Sala moderna" /></a>
        <a href="https://source.unsplash.com/1200x800/?real-estate,kitchen" data-lightbox="galeria"><img src="photos/2.jpeg" alt="Cocina moderna" /></a>
        <a href="https://source.unsplash.com/1200x800/?real-estate,bedroom" data-lightbox="galeria"><img src="photos/3.jpeg" alt="Habitación amplia" /></a>
      </div>
    </section>

    <section id="contacto">
      <h2>Contáctanos</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo electrónico" required>
        <textarea rows="5" placeholder="Cuéntanos sobre tu propiedad"></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria | <a href="contacto.html">Contacto</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }
  </script>
</body>
</html>
