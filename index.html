<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotografía Inmobiliaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      color: #1E3A8A;
      line-height: 1.6;
    }

    /* Header fijo arriba, blanco con texto azul */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      color: #1E3A8A;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 10000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Logo */
    .logo img {
      height: 40px;
      width: auto;
    }

    /* Navegación */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #1E3A8A;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: #1E3A8A;
      color: white;
    }

    /* Botón hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 25px;
      height: 20px;
      justify-content: space-between;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background: #1E3A8A;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Cuando el menú está activo */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Menú móvil */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 60px; /* altura header */
        right: 0;
        background: #ffffff;
        flex-direction: column;
        width: 200px;
        height: calc(100% - 60px);
        padding: 20px;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        border-left: 1px solid #ddd;
      }

      nav.active {
        transform: translateX(0);
      }

      nav a {
        padding: 15px 10px;
        font-size: 1.2em;
        color: #1E3A8A;
      }

      nav a:hover {
        background: #1E3A8A;
        color: white;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Para que el contenido no quede detrás del header */
    main, section, footer {
      padding-top: 70px;
      max-width: 1000px;
      margin: auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    /* Hero al 100% ancho, fondo y texto azul */
    .hero {
      width: 100vw;
      height: 80vh;
      background: url('https://source.unsplash.com/1600x900/?modern-house') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1E3A8A;
      border-radius: 0;
      margin-bottom: 60px;
      box-shadow: inset 0 0 0 1000px rgba(255,255,255,0.5); /* sutil overlay blanco para legibilidad */
    }

    .hero h1 {
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 1px 4px rgba(255,255,255,0.8);
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 25px;
      text-shadow: 0 1px 4px rgba(255,255,255,0.8);
    }

    .btn {
      background: #1E3A8A;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2563EB;
    }

    section h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      color: #1E3A8A;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 80px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto 0 80px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background: #1E3A8A;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563EB;
    }

    footer {
      background: #ffffff;
      color: #1E3A8A;
      text-align: center;
      padding: 20px 10px;
      border-top: 1px solid #ddd;
    }

    footer a {
      color: #1E3A8A;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
      color: #2563EB;
    }
  </style>
</head>
