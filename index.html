<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotografía Inmobiliaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      color: #1E3A8A;
      line-height: 1.6;
    }

    header {
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?modern-house') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.2em;
      margin: 15px 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .btn {
      background: #3B82F6;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    .btn:hover {
      background: #2563EB;
    }

    nav {
      background: #1E3A8A;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      color: #1E3A8A;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #1E3A8A;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563EB;
    }

    footer {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #3B82F6;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header id="inicio">
    <h1>Fotografía Inmobiliaria</h1>
    <p>Capturamos imágenes que venden propiedades</p>
    <a href="#galeria" class="btn">Ver Portafolio</a>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="galeria">
    <h2>Galería</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/600x400/?living-room" alt="Sala moderna">
      <img src="https://source.unsplash.com/600x400/?kitchen" alt="Cocina amplia">
      <img src="https://source.unsplash.com/600x400/?bedroom" alt="Habitación elegante">
      <img src="https://source.unsplash.com/600x400/?bathroom" alt="Baño moderno">
      <img src="https://source.unsplash.com/600x400/?garden" alt="Jardín atractivo">
      <img src="https://source.unsplash.com/600x400/?apartment" alt="Apartamento moderno">
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria |
    <a href="https://instagram.com/" target="_blank">Instagram</a> |
    <a href="mailto:tuemail@dominio.com">Correo</a>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Gracias por contactarnos! Responderemos pronto.');
      form.reset();
    });
  </script>

</body>
</html>
