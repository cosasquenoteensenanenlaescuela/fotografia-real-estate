<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Fotografía de Propiedades Puerto Rico</title>
  <meta name="description" content="Contáctanos para obtener fotografía profesional para propiedades en venta, alquiler, AirBnbs y negocios en Puerto Rico.">
  <meta name="keywords" content="fotografía inmobiliaria, contacto, propiedades, Puerto Rico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Logo-Without-Background-Landscape.png" alt="Logo Fotografía Propiedades">
      </a>
    </div>
    <nav id="nav-menu">
      <a href="index.html" onclick="closeMenu()">Inicio</a>
      <a href="todas-fotos.html" onclick="closeMenu()">Todas las Fotos</a>
      <a href="contacto.html" onclick="closeMenu()">Contacto</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <main>
    <h1>Contáctanos</h1>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo electrónico" required>
      <textarea rows="5" placeholder="Cuéntanos sobre tu propiedad"></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria | <a href="index.html">Inicio</a>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }
  </script>
</body>
</html>
