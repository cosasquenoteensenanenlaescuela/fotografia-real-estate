<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Fotografía profesional de propiedades en venta, alquiler y AirBnbs para destacar y atraer clientes rápidamente.">
  <title>Contacto | Fotografía de Propiedades</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="icon" href="Logo-Without-Background-Landscape.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="logo">
    <img src="Logo-Without-Background-Landscape.png" alt="Logo Fotografía">
  </div>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
  <nav id="nav">
    <a href="index.html">Inicio</a>
    <a href="todas-fotos.html">Todas las Fotos</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<section id="contacto" class="contacto-section">
  <div class="contacto-overlay">
    <h2>¡Conversemos sobre tu propiedad!</h2>
    <p>Resalta tu propiedad en venta, alquiler o Airbnb con fotografías profesionales que atraen clientes.</p>
    
    <div class="social-icons">
      <a href="https://instagram.com/tufotografia" target="_blank" aria-label="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://facebook.com/tufotografia" target="_blank" aria-label="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://wa.me/11234567890" target="_blank" aria-label="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
    </div>

    <form>
      <input type="text" placeholder="Tu Nombre" required>
      <input type="email" placeholder="Tu Email" required>
      <textarea rows="4" placeholder="Cuéntame sobre tu propiedad..." required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>
</section>

<footer>
  <p>&copy; 2025 Fotografía de Propiedades. Todos los derechos reservados.</p>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('nav');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    nav.classList.toggle('active');
  });
</script>

</body>
</html>
