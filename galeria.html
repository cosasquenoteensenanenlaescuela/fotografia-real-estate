<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todas las Fotos | Fotografía de Propiedades Puerto Rico</title>
  <meta name="description" content="Explora todas las fotos de nuestro portafolio de fotografía profesional de propiedades en venta, alquiler, AirBnbs y negocios en Puerto Rico.">
  <meta name="keywords" content="fotografía propiedades, real estate photography, Puerto Rico, fotos AirBnb, alquiler, venta propiedades">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: 'Poppins', sans-serif; background: #ffffff; color: #1E3A8A; }

    header { position: fixed; top: 0; left: 0; width: 100%; background: #ffffff; display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
    .logo img { height: 60px; width: auto; }

    nav { display: flex; gap: 20px; }
    nav a { color: #1E3A8A; text-decoration: none; font-weight: 600; padding: 8px 10px; border-radius: 4px; transition: background 0.3s ease; }
    nav a:hover { background: #1E3A8A; color: #ffffff; }

    .hamburger { display: none; flex-direction: column; cursor: pointer; width: 25px; height: 20px; justify-content: space-between; }
    .hamburger div { width: 100%; height: 3px; background: #1E3A8A; border-radius: 2px; transition: all 0.3s ease; }

    @media (max-width: 768px) {
      nav { position: fixed; top: 60px; right: 0; background: #ffffff; flex-direction: column; width: 200px; height: calc(100% - 60px); padding: 20px; box-shadow: -2px 0 8px rgba(0,0,0,0.1); transform: translateX(100%); transition: transform 0.3s ease; border-left: 1px solid #ddd; }
      nav.active { transform: translateX(0); }
      nav a { padding: 15px 10px; font-size: 1.1em; }
      .hamburger { display: flex; }
    }

    main { max-width: 1000px; margin: 100px auto 40px; padding: 0 20px; }
    h1 { text-align: center; font-size: 2em; margin-bottom: 30px; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
    .gallery a img { width: 100%; border-radius: 8px; transition: transform 0.3s ease; }
    .gallery a img:hover { transform: scale(1.05); }

    footer { background: #ffffff; color: #1E3A8A; text-align: center; padding: 20px 10px; border-top: 1px solid #ddd; }
    footer a { color: #1E3A8A; text-decoration: none; font-weight: 600; }
    footer a:hover { text-decoration: underline; color: #2563EB; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Logo-Without-Background-Landscape.png" alt="Logo Fotografía Propiedades">
      </a>
    </div>
    <nav id="nav-menu">
      <a href="index.html" onclick="closeMenu()">Inicio</a>
      <a href="contacto.html" onclick="closeMenu()">Contacto</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <main>
    <h1>Portafolio Completo de Fotografía de Propiedades</h1>
    <div class="gallery">
      <a href="https://source.unsplash.com/1200x800/?real-estate,living-room" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,living-room" alt="Sala moderna"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,kitchen" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,kitchen" alt="Cocina moderna"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,bedroom" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,bedroom" alt="Habitación amplia"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,bathroom" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,bathroom" alt="Baño moderno"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,balcony" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,balcony" alt="Balcón con vista"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,patio" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,patio" alt="Patio amplio"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,exterior" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,exterior" alt="Fachada de propiedad"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,pool" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,pool" alt="Piscina"></a>
    </div>
  </main>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria | <a href="contacto.html">Contacto</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }
  </script>
</body>
</html>
