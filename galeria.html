<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio Completo | Fotografía de Propiedades Puerto Rico</title>
  <meta name="description" content="Explora el portafolio completo de fotografía profesional de propiedades en venta, alquiler a largo plazo y AirBnbs en Puerto Rico. Imágenes que atraen clientes.">
  <meta name="keywords" content="fotografía inmobiliaria, fotografía AirBnb, venta de propiedades, alquiler, fotografía propiedades Puerto Rico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body, html { font-family: 'Poppins', sans-serif; background: #ffffff; color: #1E3A8A; line-height: 1.6; height: 100%; }

    header { position: fixed; top: 0; left: 0; width: 100%; background: #ffffff; color: #1E3A8A; display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo img { height: 60px; width: auto; }
    a.btn-back { background: #1E3A8A; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin: 20px auto; display: block; width: fit-content; }
    a.btn-back:hover { background: #2563EB; }

    main { max-width: 1100px; margin: 100px auto 40px; padding: 0 20px; }
    h1 { text-align: center; font-size: 2em; margin-bottom: 30px; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
    .gallery a img { width: 100%; height: auto; border-radius: 8px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .gallery a img:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

    footer { background: #ffffff; color: #1E3A8A; text-align: center; padding: 20px 10px; border-top: 1px solid #ddd; margin-top: 40px; }
    footer a { color: #1E3A8A; text-decoration: none; font-weight: 600; }
    footer a:hover { text-decoration: underline; color: #2563EB; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="https://via.placeholder.com/180x60?text=LOGO" alt="Logo Fotografía Propiedades">
      </a>
    </div>
    <a href="index.html" class="btn-back">Volver al Inicio</a>
  </header>

  <main>
    <h1>Portafolio Completo de Fotografía de Propiedades</h1>
    <div class="gallery">
      <a href="https://source.unsplash.com/1200x800/?real-estate,living-room" data-lightbox="fullgallery" data-title="Sala moderna">
        <img src="https://source.unsplash.com/600x400/?real-estate,living-room" alt="Sala moderna" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,kitchen" data-lightbox="fullgallery" data-title="Cocina contemporánea">
        <img src="https://source.unsplash.com/600x400/?real-estate,kitchen" alt="Cocina contemporánea" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,bedroom" data-lightbox="fullgallery" data-title="Habitación cómoda">
        <img src="https://source.unsplash.com/600x400/?real-estate,bedroom" alt="Habitación cómoda" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,bathroom" data-lightbox="fullgallery" data-title="Baño moderno">
        <img src="https://source.unsplash.com/600x400/?real-estate,bathroom" alt="Baño moderno" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,patio" data-lightbox="fullgallery" data-title="Patio amplio">
        <img src="https://source.unsplash.com/600x400/?real-estate,patio" alt="Patio amplio" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,exterior" data-lightbox="fullgallery" data-title="Fachada de la propiedad">
        <img src="https://source.unsplash.com/600x400/?real-estate,exterior" alt="Fachada de la propiedad" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,office" data-lightbox="fullgallery" data-title="Oficina en propiedad comercial">
        <img src="https://source.unsplash.com/600x400/?real-estate,office" alt="Oficina en propiedad comercial" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,balcony" data-lightbox="fullgallery" data-title="Balcón con vista">
        <img src="https://source.unsplash.com/600x400/?real-estate,balcony" alt="Balcón con vista" />
      </a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,pool" data-lightbox="fullgallery" data-title="Piscina de la propiedad">
        <img src="https://source.unsplash.com/600x400/?real-estate,pool" alt="Piscina de la propiedad" />
      </a>
      <!-- Puedes duplicar y añadir más imágenes aquí según tu portafolio -->
    </div>
  </main>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria en Puerto Rico | <a href="index.html">Volver al inicio</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
