<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todas las Fotos | Fotografía de Propiedades Puerto Rico</title>
  <meta name="description" content="Explora todas las fotos de nuestro portafolio de fotografía profesional de propiedades en venta, alquiler, AirBnbs y negocios en Puerto Rico.">
  <meta name="keywords" content="fotografía propiedades, real estate photography, Puerto Rico, fotos AirBnb, alquiler, venta propiedades">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Logo-Without-Background-Landscape.png" alt="Logo Fotografía Propiedades">
      </a>
    </div>
    <nav id="nav-menu">
      <a href="index.html" onclick="closeMenu()">Inicio</a>
      <a href="galeria.html" onclick="closeMenu()">Galeria</a>
      <a href="contacto.html" onclick="closeMenu()">Contacto</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <main>
    <h1>Portafolio Completo de Fotografía de Propiedades</h1>
    <div class="gallery">
      <a href="https://source.unsplash.com/1200x800/?real-estate,living-room" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,living-room" alt="Sala moderna"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,kitchen" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,kitchen" alt="Cocina moderna"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,bedroom" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,bedroom" alt="Habitación amplia"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,bathroom" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,bathroom" alt="Baño moderno"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,balcony" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,balcony" alt="Balcón con vista"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,patio" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,patio" alt="Patio amplio"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,exterior" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,exterior" alt="Fachada de propiedad"></a>
      <a href="https://source.unsplash.com/1200x800/?real-estate,pool" data-lightbox="gallery"><img src="https://source.unsplash.com/600x400/?real-estate,pool" alt="Piscina"></a>
    </div>
  </main>

  <footer>
    &copy; 2025 Fotografía Inmobiliaria | <a href="contacto.html">Contacto</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }
  </script>
</body>
</html>
